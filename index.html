<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="hero">
        <h1 class="text-center text-light bg-dark">Weather Dashboard</h1>
    </header>
    <main class="container-fluid row">
        <form id="search" class="col-2">
            <p class="h5">Search for a City:</p>
            <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
            <button id="input-btn" type="submit" class="button bg-info"><i class="fas fa-search"></i></button>
            <p class="h6 mt-2">History:</p>
            <div id="search-history">
                

            </div>
        </form>
        <div class="col-10">
            <div class="card p-3 w-75">
                <h2 id="city"></h2>
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind-speed"></span></p>
                <p id="uv-color">UV-Index: <span id="uv-index" class="mx-2"></span></p>
            </div>
            <div>
                <h2 class="mt-2">5-Day Forecast:</h2>
                <div id="week-forecast" class="container-fluid row ">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
