<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="hero">
        <h1 class="text-center text-light bg-dark">Weather Dashboard</h1>
    </header>
    <div class="container-fluid row">
        <aside class="col-2">
            <h5>Search for a City:</h5>
            <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="button bg-info"><i class="fas fa-search"></i></button>
        </aside>
        <div class="col-10">
            <div class="">
                <h2 id="city">City</h2>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="uv-index"></p>
            </div>
            <div>
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
